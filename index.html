<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
  </head>
  <body>
    <div
      style=
      "
      width: 350px; 
      margin: 90px auto; 
      padding: 10px; 
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
      "
      >
      <img src="images/profile_1.jpg" alt="profile" style="width: 100%; border-radius: 5px 5px 0 0;">
      <h2>Ahmad Syahran Zidane</h2>
      <p style="color: orange">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis recusandae doloribus voluptas praesentium eos porro.</p>
      <table style="border: 1px solid grey; width: 100%; text-align: center; border-collapse: collapse">
        <tr style="background-color: grey; color: white;">
            <th>Experience</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Backend Developer</td>
            <td>2022</td>
        </tr>
      </table>  
    </div>
  </body>
</html>
